name: CI - Blog API

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: checkout do código
        uses: actions/checkout@v4

      - name: configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: instalar dependências
        run: npm install

      - name: rodar testes de unidade
        run: npm test